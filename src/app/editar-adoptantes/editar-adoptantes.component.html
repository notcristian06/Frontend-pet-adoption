<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gestión de Adoptantes - Editar</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
  body {
    background-color: #fffff7;
    /* Color de fondo */
    position: relative;
    /* Necesario para posicionar la imagen de fondo */
    overflow: hidden;
    /* Evita scroll si la imagen es más grande */
  }

  .background-image {
    background-image: url('https://img.freepik.com/free-vector/people-pattern_23-2148128620.jpg?t=st=1727759543~exp=1727763143~hmac=0753fd341c00b11e22daf5d338f85f76557b0e30c0b8207babadb4359d91bb6a&w=740');
    background-size: cover;
    /* Hace que la imagen cubra todo el contenedor */
    background-position: center;
    /* Centra la imagen */
    position: absolute;
    /* Posición absoluta para cubrir el body */
    top: 0;
    /* Coloca la imagen al inicio del contenedor */
    left: 0;
    /* Coloca la imagen al inicio del contenedor */
    right: 0;
    /* Abarca todo el ancho */
    bottom: 0;
    /* Abarca toda la altura */
    opacity: 0.05;
    /* Establece la opacidad */
    z-index: -1;
    /* Asegura que la imagen esté detrás del contenido */
  }

  .navbar-brand {
    font-size: 1.8rem;
    font-weight: bold;
  }

  .custom-navbar {
    background-color: #ffda96;
    /* Color personalizado */
    color: white;
    /* Color del texto */
  }

  .custom-nav-link {
    font-size: 1.2rem;
    /* Tamaño de la fuente */
    font-family: 'Arial', sans-serif;
    /* Cambia a la fuente deseada */
    font-weight: bold;
    /* Para texto en negrita */
    color: #000000;
    /* Color del texto */
  }

  .custom-nav-link:hover {
    color: #cc00ff;
    /* Color del texto al pasar el mouse */
  }

  .form-group {
    margin-bottom: 1.5rem;
    /* Espacio inferior entre campos */
  }

  .adoptante-img {
    height: 200px;
    /* Altura de la imagen de la mascota */
    margin-bottom: 20px;
    /* Espacio debajo de la imagen */
    
  }
  .custom-card {
    background-color: rgba(255, 224, 165, 0.7); /* Color de fondo negro con 70% de opacidad */
    color: rgb(0, 0, 0); /* Color del texto */
    border-radius: 10px; /* Esquinas redondeadas */
    box-shadow: 0 2px 20px rgba(195, 0, 255, 0.726)
  }
  .table {
    background-color: #f8f9fa; /* Color de fondo gris claro */
    color: #000; /* Color del texto */
}

</style>

<!-- Imagen de fondo -->
<div class="background-image"></div>

<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar custom-navbar">
  <a class="navbar-brand" href="/inicio">Tail Tails Rescue</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link custom-nav-link" href="/mascotas">Mascotas</a>
      </li>
      <li class="nav-item">
        <a class="nav-link custom-nav-link" href="/adoptantes">Adoptantes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link custom-nav-link" href="/solicitudes">Solicitudes</a>
      </li>
    </ul>
    <!-- Imagen de usuario -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">
          <img src="https://www.svgrepo.com/show/388246/people-safe.svg" alt="Usuario" class="rounded-circle" width="30"
            height="30">
        </a>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-5">
    <div class="d-flex justify-content-center align-items-center mb-4">
      <h2 class="text-center" style="text-shadow: 0 3px 2px rgba(0, 0, 0, 0.2);  font-family: 'Arial', sans-serif; font-size: 3rem;">Editar Información del Adoptante</h2>
    </div>

     <!-- Tarjeta para contener la imagen y las columnas -->
  <div class="card custom-card"> <!-- Aplica la clase personalizada aquí -->
    <div class="card-body">
      <form #adoptanteForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <!-- Columna para la imagen -->
          <div class="col-md-4 text-center">
            <img class="card-img-top" [src]="
                   'https://www.svgrepo.com/show/492878/men-and-women-with-resolved-expressions.svg'" alt="Imagen de {{adoptante.first_name}}"
              style="height: 250px; width: 250px;">
          </div>

          <!-- Columna para las casillas -->
          <div class="col-md-8">
            <div class="row" >
              <div class="col-md-6" >
                <fieldset class="form-group">
                  <label class="control-label" for="first_name" style="text-shadow: 0 3px 2px rgba(0, 0, 0, 0.2);  font-family: 'Arial', sans-serif; font-size: 1.2rem;">Nombre</label>
                  <input type="text" class="form-control" required [(ngModel)]="adoptante.first_name" name="first_name" id="first_name" style="font-family: 'Arial', sans-serif; font-size: 1.2rem;">
                </fieldset>
              </div>
              <div class="col-md-6">
                <fieldset class="form-group">
                  <label class="control-label" for="last_name" style="text-shadow: 0 3px 2px rgba(0, 0, 0, 0.2);  font-family: 'Arial', sans-serif; font-size: 1.2rem;">Apellido</label>
                  <input type="text" class="form-control" required [(ngModel)]="adoptante.last_name" name="last_name" id="last_name" style="font-family: 'Arial', sans-serif; font-size: 1.2rem;">
                </fieldset>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <fieldset class="form-group">
                  <label class="control-label" for="email" style="text-shadow: 0 3px 2px rgba(0, 0, 0, 0.2);  font-family: 'Arial', sans-serif; font-size: 1.2rem;">Email</label>
                  <input type="text" class="form-control" required [(ngModel)]="adoptante.email" name="email" id="email" style="font-family: 'Arial', sans-serif; font-size: 1.2rem;">
                </fieldset>
              </div>
              <div class="col-md-6">
                <fieldset class="form-group">
                  <label class="control-label" for="phone" style="text-shadow: 0 3px 2px rgba(0, 0, 0, 0.2);  font-family: 'Arial', sans-serif; font-size: 1.2rem;">Teléfono</label>
                  <input type="text" class="form-control" required [(ngModel)]="adoptante.phone" name="phone" id="phone" style="font-family: 'Arial', sans-serif; font-size: 1.2rem;">
                </fieldset>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <fieldset class="form-group">
                  <label class="control-label" for="citizenship_card" style="text-shadow: 0 3px 2px rgba(0, 0, 0, 0.2);  font-family: 'Arial', sans-serif; font-size: 1.2rem;">Identificación</label>
                  <input type="text" class="form-control" required [(ngModel)]="adoptante.citizenship_card" name="citizenship_card" id="citizenship_card" style="font-family: 'Arial', sans-serif; font-size: 1.2rem;">
                </fieldset>
              </div>
              <div class="col-md-6">
                <fieldset class="form-group">
                  <label class="control-label" for="address" style="text-shadow: 0 3px 2px rgba(0, 0, 0, 0.2);  font-family: 'Arial', sans-serif; font-size: 1.2rem;">Dirección</label>
                  <input type="text" class="form-control" required [(ngModel)]="adoptante.address" name="address" id="address" style="font-family: 'Arial', sans-serif; font-size: 1.2rem;">
                </fieldset>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <fieldset class="form-group">
                  <label class="control-label" for="city" style="text-shadow: 0 3px 2px rgba(0, 0, 0, 0.2);  font-family: 'Arial', sans-serif; font-size: 1.2rem;">Ciudad</label>
                  <input type="text" class="form-control" required [(ngModel)]="adoptante.city" name="city" id="city" style="font-family: 'Arial', sans-serif; font-size: 1.2rem;">
                </fieldset>
              </div>
            </div>
          </div>
        </div>

        <!-- Botones de Guardar Cambios debajo -->
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-sm" [disabled]="!adoptanteForm.form.valid" 
                  style="background-color: #80ffb9; color: rgb(0, 0, 0); box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); font-family: 'Arial', sans-serif; font-size: 1.2rem;" >
            Guardar Cambios
          </button>
          <button class="btn btn-sm" [routerLink]="['/adoptantes']"
                  style="background-color: #6faeff; color: rgb(0, 0, 0); box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); margin-left: 10px; font-family: 'Arial', sans-serif; font-size: 1.2rem;">
            Volver
          </button>
        </div>
        
      </form>
    </div>
  </div>
</div>
